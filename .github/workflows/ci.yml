name: ML API CI Ppeline

on:
    push:
        branches: [ "main"]

    pull_request:
        branches: [ "main"]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
           python-version: '3.9'

        - name: Install dependencies
          run: |
            pip install -r requirements.txt

        - name: Run Basic Import test
          run: |
           python -c "import flask, sklearn, joblib; print('Imports OK')"

        - name: Build Docker image
          run: |
            docker build -t news_classifier .